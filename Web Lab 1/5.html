<!-- 5 Write HTML to demonstrate different formatting tags -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Document</title>
</head>

<body>
    <h3 align="center"> HTML Formatting Elements</h3>
    Formatting elements were designed to display special types of text:<br>
    <pre>
<b>Bold text</b>
<strong>Important text </strong>
<i>Italic text </i>
<em>Emphasized text </em>
<mark>Marked text</mark>
<small>Smaller text</small>
<del>Deleted text</del>
<ins>Inserted text</ins>
SubScript<sub>Sub</sub>
SuperScript<sup>Sup</sup>
    </pre>
</body>

</html>
