<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <p>
                <label for="sal">Salutation:</label><br>
                <select id="sal">
                    <option>--None--</option>
                </select>
            </p>
            <p>
                <label for="fname">First Name:</label>
                <input type="text" id="fname">
            </p>
            <p> <label for="lname">Last Name:</label>
                <input type="text" id="lname">
            </p>
            <p> Gender:
                <input type="radio" id="male" name="Gender"><label for="male">Male</label> &nbsp; <input type="radio"
                    id="fe" name="Gender"><label for="fe">Female</label>
            </p>
            <p> <label for="email">Email:</label>
                <input type="email" id="email">
            </p>
            <p><label for="date">Date of Birth:</label>
                <input type="date" id="date">
            </p>
            <p>
                <label for="Ad">Address</label><br>
                <textarea id="Ad"></textarea>
            </p>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
