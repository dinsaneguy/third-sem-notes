<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <caption><h2>Register Here</h2></caption>
            <tr>
                <td><label for="uname">Username:</label></td>
                <td><input type="text" id="uname"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" id="male" name="Gender"><label for="male">Male</label> &nbsp; <input type="radio" id="fe" name="Gender"><label for="fe">Female</label> &nbsp;<input type="radio" id="oth" name="Gender"><label for="oth">Others</label></td>
            </tr>
            <tr>
                <td><label for="tele">Phone:</label></td>
                <td><select name="first" id="fnum">
                    <option default>+256</option>
                    <option>+977</option>
                </select>
                <input type="tel" id="tele"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
